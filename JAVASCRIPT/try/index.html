<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="intro">
        <div class="container">
            <h2 class="class">Quiz</h2>
            <form class="quiz">
                <p class="capital">What is the capital city of Rwanda?</p>
                <input type="radio" name="capital" id="option-1" value="Kigali" checked>
                <label for="option-1">Kigali</label><br>
                <input type="radio" name="capital" id="option-2" value="London">
                <label for="option-2">London</label><br>
                <input type="radio" name="capital" id="option-3" value="Tokyo">
                <label for="option-3">Tokyo</label>

                <p>Who is the president of Rwanda?</p>
                <input type="radio" name="president" id="option-4" value="Putin">
                <label for="option-4">Putin</label><br>
                <input type="radio" name="president" id="option-5" value="Trump">
                <label for="option-5">Trump</label><br>
                <input type="radio" name="president" id="option-6" value="Kagame" checked>
                <label for="option-6">Kagame</label><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
