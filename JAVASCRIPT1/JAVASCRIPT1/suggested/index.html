<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>TODO</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="mb-4">To Do List</h1>
            <form class="search mb-3">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
                <span>Play Mario Kart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
                <span>Defeat Ganon in Zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
                <span>Make a Veggie Pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add New Task</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Enter new task">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
